<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form action="head.html">
        <div class="login">
            <h2>Sigin In</h2>
            <div class="login-email">
                <pre>USER EMAIL : </pre>
                <input type="email" placeholder="User email" required>
            </div>
            <div class="login-user border">
                <pre>PASSWORD : </pre>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="button">
                <button type="submit" style="background-color: greenyellow;">Login In</button>
            </div>

            <p>Try another way</p>
            <div class="google border">
                <button style="background-color: rgb(255, 187, 0)">Sigin with Google</button>
            </div>
            <div class="facebook border">
                <button style="background-color: rgb(255, 187, 0)">Sigin With Facebook</button>
            </div>
        </div>
    </form>
</body>

</html>
